{% extends 'base2.html' %}
{% load static %}
{% block body %}
<style>
    .button1{
    background-color:LawnGreen;
    color:white;
    border-color:LawnGreen;
    }
    .button2{
    background-color:red;
    color:white;
    border-color:red;
    }
    #myTable{border-color:white;}
</style>
<div style="background-color:DarkSlateGrey;padding:20px">
        <table width="1000" align="center">
    <tr><th style="color:white">Tutor Report</th>
    </tr>
</table>
</div>
<div class="container" style="padding:20px;border:0px solid white">
<table class="table table-bordered" id="myTable" style="border:0px solid white">
  <thead style="background-color:DarkSlateGrey;color:white;border-color:white">
  <tr>
    <th>Se_No.</th>
    <th>Image</th>
      <th> Name</th>
    <th>Email</th>
       <th> Date of Birth</th>
    <th>Action</th>

  </tr>
  </thead>
   <tbody style="border-color:white">

    {% for i in userdetail %}

  <tr>

    <td>{{i.id}}</td>
    <td><img src="{{i.img.url}}" style="width:50px;height:50px"></td>
      <td>{{i.user.first_name}}</td>
      <td>{{i.user.email}}</td>
      <td>{{i.dob}}</td>
    <td><a href="{% url 'deletetutor' i.id %}"><button class="button button1">delete</button></a>
      <a href="{% url 'edittutor' i.id %}"><button class="button button2">edit</button></a></td>

  </tr>

    {% endfor %}
    </tbody>

</table>

</div>
{% endblock %}
